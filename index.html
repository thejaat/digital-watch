<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- main css -->
    <link rel="stylesheet" href="style.css">
    <title>Digital Watch</title>
</head>

<body>
    <div class="container">
        <div class="watch">
            <div class="box">
                <p class="hour" id="hour">12</p>
                <p class="name">HOURS</p>
            </div>
            <div class="box">
                <p class="tick">:</p>
            </div>
            <div class="box">
                <p class="minutes" id="minutes">24</p>
                <P class="name">MINUTES</P>
            </div>
            <div class="box">
                <p class="tick">:</p>
            </div>
            <div class="box">
                <p class="seconds" id="seconds">00</p>
                <P class="name">SECONDS</P>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
